version: '3.6'
services:
  configuration-service:
    environment:
      CONFIG_SERVICE_PASSWORD: 123456
    image: waggi/microservices-configuration-service
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  registration-service:
    environment:
      CONFIG_SERVICE_PASSWORD: 123456
    image: waggi/microservices-registration-service
    restart: always
    depends_on:
      - configuration-service
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  gateway-service:
    environment:
      CONFIG_SERVICE_PASSWORD: 123456
    image: waggi/microservices-gateway-service
    restart: always
    depends_on:
      - configuration-service
    ports:
      - 8080:1003
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  authorization-service:
    environment:
      CONFIG_SERVICE_PASSWORD: 123456
      HELLO_SERVICE_PASSWORD: 123456
    image: waggi/microservices-authorization-service
    restart: always
    depends_on:
      - configuration-service
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  hello-service:
    environment:
      CONFIG_SERVICE_PASSWORD: 123456
      HELLO_SERVICE_PASSWORD: 123456
    image: waggi/microservices-hello-service
    restart: always
    depends_on:
      - configuration-service
    logging:
      options:
        max-size: "10m"
        max-file: "10"
