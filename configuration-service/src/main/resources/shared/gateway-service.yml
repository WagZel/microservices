hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    authorization-service:
        path: /uaa/**
        url: http://authorization-service:1001
        stripPrefix: false
        sensitiveHeaders:

    hello-service:
        path: /hello/**
        serviceId: hello-service
        stripPrefix: false
        sensitiveHeaders:

server:
  port: 1003
